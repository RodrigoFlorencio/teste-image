<div>
    
    <div class="sidebar" *ngIf="usuario != null">

        <header></header>

        <ul>
            <li><a routerLink="home">Home</a></li>
            <li><a routerLink="produtos">Produtos</a></li>
            <li><a routerLink="vendas">Vendas</a></li>
            <li><a routerLink="fornecedor">Fornecedores</a></li>
            <li><a routerLink="transporte">Transporte</a></li>
