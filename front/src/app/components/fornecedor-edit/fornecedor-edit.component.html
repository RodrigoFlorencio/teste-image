<h2>
    Editar Fornecedor
</h2>

<form>
    <mat-form-field>
        <input matInput placeholder="Nome" [(ngModel)]="fornecedor.nome" name="nome" required>
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Fantasia" [(ngModel)]="fornecedor.fantasia" name="fantasia" required>
    </mat-form-field>

    <mat-form-field>
        <input mask="00.000.000 / 0000-00" matInput placeholder="CPF/CNPJ" [(ngModel)]="fornecedor.cpfCnpj" name="cpfCnpj" required>
    </mat-form-field><br><br>

    <mat-form-field>
        <input matInput placeholder="Inscrição Estadual" [(ngModel)]="fornecedor.inscEst" name="inscEst" required>
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="RG" [(ngModel)]="fornecedor.rg" name="rg" required>
    </mat-form-field>

    <mat-form-field>
        <input mask="00000-000" matInput placeholder="CEP" [(ngModel)]="fornecedor.cep" name="cep" required>
    </mat-form-field><br><br>

    <mat-form-field>
        <input matInput placeholder="Logradouro" [(ngModel)]="fornecedor.logradouro" name="logradouro" required>
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Número" [(ngModel)]="fornecedor.numero" name="numero" required>
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Complemento" [(ngModel)]="fornecedor.complemento" name="complemento">
    </mat-form-field><br><br>

    <mat-form-field>
        <input matInput placeholder="Bairro" [(ngModel)]="fornecedor.bairro" name="bairro" required>
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Cidade" [(ngModel)]="fornecedor.cidade" name="cidade" required>
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="UF" [(ngModel)]="fornecedor.uf" name="uf" required>
    </mat-form-field><br><br>

    <mat-form-field>
        <input matInput placeholder="Código Estado" [(ngModel)]="fornecedor.codEstado" name="codEstado" required>
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="Código Município" [(ngModel)]="fornecedor.codMunicipio" name="codMunicipio" required>
    </mat-form-field>

    <mat-form-field>
        <input mask="(00)0000-0000" matInput placeholder="Telefone 1" [(ngModel)]="fornecedor.fone1" name="fone1" required>
    </mat-form-field><br><br>

    <mat-form-field>
        <input mask="(00)0000-0000" matInput placeholder="Telefone 2" [(ngModel)]="fornecedor.fone2" name="fone2">
    </mat-form-field>

    <mat-form-field>
        <input mask="(00)0000-0000" matInput placeholder="Telefone 3" [(ngModel)]="fornecedor.fone3" name="fone3">
    </mat-form-field>

    <mat-form-field>
        <input matInput placeholder="E-mail" [(ngModel)]="fornecedor.email" name="email" required>
    </mat-form-field><br><br>

    <button class="btn" 
    mat-raised-button 
    color="primary"
    (click)="editarFornecedor()">
        Salvar
    </button>
    
    <button mat-raised-button (click)="cancelar()">
        Cancelar
    </button>

</form>
